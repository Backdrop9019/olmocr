# Qwen3-VL 30B-A3B (MoE) LoRA Configuration
# OlmOCR v0.4.0 레시피 기반
# Note: MoE model - 30B total params, 3B active params
# LoRA enabled for memory efficiency

project_name: olmocr-qwen3-training
run_name: qwen3-30b-a3b-olmocrv4-1epoch-lora

# Model configuration
model:
  name: Qwen/Qwen3-VL-30B-A3B-Instruct
  trust_remote_code: true
  torch_dtype: bfloat16
  use_flash_attention: true
  attn_implementation: flash_attention_2

  # Qwen3-VL 학습 제어
  tune_mm_llm: true
  tune_mm_mlp: true
  tune_mm_vision: false

  # LoRA configuration (Qwen3 공식 기본값)
  use_lora: true
  lora_rank: 64
  lora_alpha: 16
  lora_dropout: 0.05
  lora_target_modules:
    - q_proj
    - k_proj
    - v_proj
    - o_proj
    - gate_proj
    - up_proj
    - down_proj

# Dataset configuration - OlmOCR v0.4.0과 동일
dataset:
  train:
    - name: processed_01_books_train
      root_dir: /home/kyungho/frameworks/data/olmOCR-mix-1025/processed_01_books_train/
      pipeline: &basic_pipeline
        - name: FrontMatterParser
          front_matter_class: PageResponse
        - name: FilterOutRotatedDocuments
        - name: ReformatLatexBoldItalic
        - name: DatasetTextRuleFilter
        - name: PDFRenderer
          target_longest_image_dim: 1288
        - name: RotationAugmentation
          probability: 0.02
        - name: NewYamlFinetuningPromptWithNoAnchoring
        - name: FrontMatterOutputFormat
        - name: InstructUserMessages
          prompt_first: true
        - name: Tokenizer
          masking_index: -100
          end_of_message_token: "<|im_end|>"
    - name: processed_00_documents_train
      root_dir: /home/kyungho/frameworks/data/olmOCR-mix-1025/processed_00_documents_train/
      pipeline: *basic_pipeline
    - name: processed_02_loc_transcripts_train
      root_dir: /home/kyungho/frameworks/data/olmOCR-mix-1025/processed_02_loc_transcripts_train/
      pipeline: *basic_pipeline
    - name: processed_03_national_archives_train
      root_dir: /home/kyungho/frameworks/data/olmOCR-mix-1025/processed_03_national_archives_train/
      pipeline: *basic_pipeline

  eval:
    - name: processed_00_documents_eval
      root_dir: /home/kyungho/frameworks/data/olmOCR-mix-1025/processed_00_documents_eval/
      pipeline: *basic_pipeline
    - name: processed_01_books_eval
      root_dir: /home/kyungho/frameworks/data/olmOCR-mix-1025/processed_01_books_eval/
      pipeline: *basic_pipeline
    - name: processed_02_loc_transcripts_eval
      root_dir: /home/kyungho/frameworks/data/olmOCR-mix-1025/processed_02_loc_transcripts_eval/
      pipeline: *basic_pipeline
    - name: processed_03_national_archives_eval
      root_dir: /home/kyungho/frameworks/data/olmOCR-mix-1025/processed_03_national_archives_eval/
      pipeline: *basic_pipeline

# Training configuration
training:
  num_train_epochs: 1

  # Batch size and accumulation
  per_device_train_batch_size: 1
  per_device_eval_batch_size: 1
  gradient_accumulation_steps: 4

  gradient_checkpointing: true

  model_max_length: 8192

  # Dataset
  dataloader_num_workers: 4

  # Learning rate
  learning_rate: 1e-5
  lr_scheduler_type: linear
  warmup_ratio: 0.1

  # Optimization
  optim: adamw_torch
  weight_decay: 0.01
  max_grad_norm: 1.0

  # Mixed precision
  bf16: true
  fp16: false
  tf32: true

  seed: 300
  data_seed: 301

  # Evaluation and checkpointing
  eval_strategy: steps
  eval_steps: 5000
  save_strategy: steps
  save_steps: 5000
  save_total_limit: 5
  load_best_model_at_end: false
  metric_for_best_model: eval_loss
  greater_is_better: false

  # Logging
  logging_steps: 100
  logging_first_step: true

  report_to:
    - wandb

# Qwen3-VL settings
qwen3_settings:
  min_pixels: 262144
  max_pixels: 1800000
  merge_size: 2
  prompt_first: true
  use_olmocr_pipeline: true
  model_type: qwen3
  include_metadata: false
  skip_validation: true
